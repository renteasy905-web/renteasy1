<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Property | RentEasy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 700px;
    }

    .option-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      backdrop-filter: blur(8px);
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
    }

    .option-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.2);
    }

    .option-card i {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #00c6ff;
    }

    .option-card h3 {
      margin: 0;
      font-size: 1.3rem;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    button {
      background: #00c6ff;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #0072ff;
    }
  </style>
</head>
<body>
  <h1>üè† Choose the Property Type</h1>

  <div class="options">
    <div class="option-card" onclick="selectOption('house')">
      <i class="fa-solid fa-house"></i>
      <h3>House</h3>
    </div>

    <div class="option-card" onclick="selectOption('plot')">
      <i class="fa-solid fa-map"></i>
      <h3>Plot</h3>
    </div>

    <div class="option-card" onclick="selectOption('shop')">
      <i class="fa-solid fa-store"></i>
      <h3>Shop</h3>
    </div>
  </div>

  <button onclick="goBack()"><i class="fa fa-arrow-left"></i> Back</button>

  <div class="footer">
    ¬© 2025 RentEasy | Simplifying Rentals
  </div>

  <script>
    function selectOption(type) {
      if (type === "house") {
        window.location.href = "user-house.html";
      } else if (type === "plot") {
        window.location.href = "user-plot.html";
      } else if (type === "shop") {
        window.location.href = "user-shop.html";
      }
    }

    function goBack() {
      window.location.href = "user-login.html";
    }
  </script>
</body>
</html>
