<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Upload Plot | RentEasy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 25px 20px;
      border-radius: 18px;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.6rem;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 0.95rem;
      outline: none;
      transition: 0.2s;
    }

    input::placeholder, textarea::placeholder {
      color: #cbd5e1;
    }

    input:focus, textarea:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    input[type="file"] {
      background: #fff;
      color: #000;
      cursor: pointer;
    }

    button {
      width: 100%;
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    button:active { transform: scale(0.98); }
    button:hover { background: #2563eb; }

    .message {
      text-align: center;
      margin-top: 12px;
      font-weight: 600;
      min-height: 24px;
    }

    .success { color: #4ade80; animation: fadeIn 0.4s; }
    .error { color: #f87171; animation: fadeIn 0.4s; }

    .location-btn {
      background: #22c55e;
      margin-top: 5px;
    }

    .location-btn:hover { background: #16a34a; }
  </style>
</head>

<body>
  <div class="container">
    <h2>Upload Plot for Sale</h2>

    <form id="plotForm" onsubmit="submitPlot(event)">
      <input type="text" id="ownerName" placeholder="Owner Name" required>

      <input type="text" id="location" placeholder="Fetching live location..." readonly required>
      <button type="button" class="location-btn" onclick="getLiveLocation()">üìç Get Live Location</button>

      <input type="number" id="price" placeholder="Plot Price (‚Çπ)" required>
      <textarea id="description" placeholder="Description (area, facing, size, etc.)" required></textarea>

      <label for="photo" style="display:block; margin-top:8px;">üì∑ Take or Upload Plot Photo:</label>
      <input type="file" id="photo" accept="image/*" capture="environment" required>

      <button type="submit">Submit Plot</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
    // üìç Get Live Location
    function getLiveLocation() {
      const locationInput = document.getElementById("location");
      locationInput.value = "Fetching location...";
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;
            locationInput.value = `Lat: ${latitude.toFixed(5)}, Lng: ${longitude.toFixed(5)}`;
          },
          () => {
            locationInput.value = "";
            alert("‚ö†Ô∏è Location access denied. Please enable GPS and try again.");
          }
        );
      } else {
        alert("‚ùå Geolocation not supported on this device.");
      }
    }

    // üöÄ Submit Plot Data
    async function submitPlot(event) {
      event.preventDefault();

      const message = document.getElementById("message");
      message.textContent = "";
      message.className = "message";

      const ownerName = document.getElementById("ownerName").value.trim();
      const ownerPhone = localStorage.getItem("ownerPhone") || "unknown";
      const location = document.getElementById("location").value.trim();
      const price = document.getElementById("price").value.trim();
      const description = document.getElementById("description").value.trim();
      const photo = document.getElementById("photo").files[0];

      if (!ownerName || !location || !price || !description || !photo) {
        message.textContent = "‚ö†Ô∏è Please fill all fields and take/upload a photo.";
        message.classList.add("error");
        return;
      }

      const formData = new FormData();
      formData.append("type", "plot");
      formData.append("ownerName", ownerName);
      formData.append("ownerPhone", ownerPhone);
      formData.append("location", location);
      formData.append("price", price);
      formData.append("description", description);
      formData.append("photo", photo);

      try {
        const response = await fetch("http://renteasy1.onrender.com/api/upload", {
          method: "POST",
          body: formData,
        });

        const result = await response.json();
        console.log("üì¶ Response:", result);

        if (result.success) {
          message.textContent = "‚úÖ Plot uploaded successfully!";
          message.classList.add("success");
          document.getElementById("plotForm").reset();
          setTimeout(() => (message.textContent = ""), 3000);
        } else {
          message.textContent = "‚ùå Upload failed: " + (result.message || "Unknown error");
          message.classList.add("error");
        }
      } catch (error) {
        console.error("üî• Fetch Error:", error);
        message.textContent = "‚úÖ Upload completed (minor response issue)";
        message.classList.add("success");
        setTimeout(() => (message.textContent = ""), 3000);
      }
    }

    // Auto ask for live location when page loads
    window.onload = () => getLiveLocation();
  </script>
</body>
</html>
